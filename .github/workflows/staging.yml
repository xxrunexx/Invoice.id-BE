  build-push-docker:
    name: "build image and push registry dockerhub"
    runs-on: ubuntu-latest
    # needs: unit-test
    steps:
      - uses: actions/checkout@v2
      - name: build image
        run: docker build -t xxrunexx/invoice-api:latest .
      - name: login dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push image to dockerhub
        run: docker push xxrunexx/invoice-api:latest
  deployment:
    name: "deploy to ec2"
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - uses: actions/checkout@v2
      - name: configure ssh
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.INVOICEIN_PEM }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/invoicein.pem
          chmod 700 ~/.ssh/invoicein.pem
          cat >> ~/.ssh/config << END
          Host development
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/invoicein.pem
            StrictHostKeyChecking=no
          END
      - name: connect ec2, remove container, pull from registry, end start
        run: ssh development 'docker rm -f $(docker ps -a -q)' || true && docker pull xxrunexx/invoice-api:latest && docker run -d -p 8000:8000 --name invoice-api xxrunexx/invoice-api:latest

name: zip Repository
on: 
  push:
    branches:
      - "master"
      - "update_docker"
      - "staging"
jobs:
  zip-file:
    name: "Zip file"
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v4.1.7
      - name: zipping file
        run: |
          cd ../../
          ls -la
          zip -r result.zip Invoice.id-BE -x ".git/*" ".github/*" 
      - name: Validating files
        run: |
          pwd
          echo "===="
          cd ../
          pwd
          echo "===="
          cd ../
      - uses: actions/upload-artifact@v4.3.6
        with:
          name: my-artifact
          path: /home/runner/work/Invoice.id-BE/result.zip
